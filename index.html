<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>vibrator</title>
    </head>
    <body>
        <div>
            <label
                >Mobile mode (please check this if you're on mobile, will lower
                intensity): <input type="checkbox" id="mobile"
            /></label>
            <label
                >Intensity:
                <input
                    id="intensity"
                    type="range"
                    min="0"
                    max="100"
                    value="100"
            /></label>
            <p id="status">connect a gamepad then press any button on it</p>
        </div>
        <script src="index.js"></script>
        <style>
            h1,
            p,
            label {
                font-family: Arial, Helvetica, sans-serif;
                color: white;
            }
            * {
                transition: 0.2s;
            }
            body,
            div {
                width: 100vw;
                height: 100vh;
                display: flex;
                flex-direction: column;
                background-color: #1e1e1e;
                align-items: center;
                justify-content: center;
                gap: 5px;
                overflow: hidden;
            }
        </style>
    </body>
</html>
